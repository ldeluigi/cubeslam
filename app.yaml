runtime: go111
main: ./src/

handlers:
# Static
- url: /javascript
  static_dir: public/javascript
  expiration: '7d'
- url: /images
  static_dir: public/images
  expiration: '7d'
- url: /dmaf__assets
  static_dir: public/dmaf__assets
  expiration: '7d'
- url: /lang
  static_dir: public/lang
  expiration: '7d'
  mime_type: application/javascript
- url: /fonts
  static_dir: public/fonts
  expiration: '7d'
- url: /stylesheets
  static_dir: public/stylesheets
  expiration: '7d'
- url: /favicon.ico
  static_files: public/images/favicon.ico
  upload: public/favicon.ico
  expiration: '7d'
- url: /robots.txt
  static_files: public/robots.txt
  upload: public/robots.txt
- url: /(.*\.html)
  static_files: public/\1
  upload: public/(.*\.html)

# Tasks
- url: /_expire
  script: auto
  login: admin

# Rooms
- url: /.*
  script: auto
  secure: always

inbound_services:
- channel_presence

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?node_modules/.*$
- ^(.*/)?components/.*$
- ^(.*/)?lib/.*$
- ^(.*/)?test/.*$
- ^(.*/)?ui/.*$

